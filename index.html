<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #menu {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        #menu a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 18px;
            transition: 0.3s;
        }

        #menu a:hover {
            background-color: #ddd;
            color: black;
        }

        #content {
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <!-- Add more menu items as needed -->
    </div>

    <div id="content">
        <!-- Your custom HTML content goes here -->
        <p>Your custom content here</p>
    </div>

</body>

</html>
